#DB
spring.datasource.url=jdbc:mysql://localhost:3306/nst24
spring.datasource.username=root
spring.datasource.password=lana
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#HIBERNATE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

#LIQUIBASE
spring.liquibase.enabled=true
spring.liquibase.drop-first=false
spring.liquibase.change-log=classpath:/liquibase/db-changelog-master.xml
spring.liquibase.liquibase-schema=nst24
spring.liquibase.default-schema=nst24
spring.liquibase.url=jdbc:mysql://localhost:3306/nst24
spring.liquibase.user=root
spring.liquibase.password=lana
spring.liquibase.driver-class-name=com.mysql.cj.jdbc.Driver

#SPRING
spring.jpa.show-sql=true
spring.mvc.validation.enabled=true

#SWAGER
springdoc.swagger-ui.path=/swagger-ui.html

