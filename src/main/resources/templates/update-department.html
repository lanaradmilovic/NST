<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Department</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Update Department</h3>
    <form th:action="@{/mvc/departments/update}" th:object="${department}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control mb-4"/>
        </div>
        <div class="col-md-6">
            <label for="shortName" class="form-label">Short Name</label>
            <input type="text" id="shortName" th:field="*{shortName}" class="form-control mb-4"/>
        </div>
        <button type="submit" class="btn btn-success btn-sm">Update</button>
        <a th:href="@{/mvc/departments/list}" class="btn btn-secondary btn-sm">Cancel</a>
    </form>
</div>
</body>
</html>
