<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">Department Directory</h3>
    <a th:href="@{/mvc/departments/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Department</a>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Short name</th>
<!--            <th>Current leader</th>-->
<!--            <th>Current secretary</th>-->
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempDept : ${departments}">
            <td th:text="${tempDept.name}"></td>
            <td th:text="${tempDept.shortName}"></td>
<!--            <td th:text="${tempDept.currentLeader}"></td>-->
<!--            <td th:text="${tempDept.currentSecretary}"></td>-->
            <td>
                <a th:href="@{/mvc/departments/showFormForUpdate(id=${tempDept.id})}" class="btn btn-warning btn-sm">Update</a>
                <a th:href="@{/mvc/departments/delete(id=${tempDept.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!confirm('Are you sure you want to delete department?')) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
